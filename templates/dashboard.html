{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .button {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .delete-btn:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Employee List</h1>

        <table>
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Email</th>
                    <th>Course</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample employee row -->
                 {% for i in data %}
                <tr>
                    <td>{{i.emp_name}}</td>
                    <td>{{i.emp_email}}</td>
                    <td>{{i.emp_course}}</td>
                    <td><a href="{% url 'delete' i.id %}">Delete</a></td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
    </div>

    <script>
    </script>

</body>
</html>
