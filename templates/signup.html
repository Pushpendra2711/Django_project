<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Inline CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </head>
<body>
    <header style="width: 100%; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        {% include 'header.html' %}
        
    </header>
    <div class="row justify-content-center mt-3">
        <div class="col-8">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-primary alert-{{ message.tags }} alert-dismissible fade show mx-auto" style="max-width: 100%;" role="alert">
                        <strong>{{ message }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center mt-5" style="min-height: 300px;">
            <!-- Signup Form Section -->
            <div class="col-5 border shadow-sm p-3 mb-4 bg-body rounded" style="background-color: #ffffff;">
                <h1 class="mt-2 fs-4 text-center">Signup</h1>
                <form class="mt-3" method="post">
                    {% csrf_token %}
                    <div class="mb-2">
                        <label for="username" class="fw-normal form-label">Username</label>
                        <input type="text" class="form-control rounded-pill" id="username" placeholder="Username" style="background-color: #e9ecef;" name="username" required>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="fw-normal form-label">Email</label>
                        <input type="email" class="form-control rounded-pill" id="email" placeholder="Email" style="background-color: #e9ecef;" name="email" required>
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label fw-normal">Password</label>
                        <input type="password" class="form-control rounded-pill" id="password" placeholder="Password" style="background-color: #e9ecef;" name="password1" required>
                    </div>
                    <div class="mb-2">
                        <label for="confirmPassword" class="form-label fw-normal">Confirm Password</label>
                        <input type="password" class="form-control rounded-pill" id="confirmPassword" placeholder="Confirm Password" style="background-color: #e9ecef;" name="password2" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn  rounded-pill" type="submit" style="background-color: #3a5a40;color: #ffffff;">Sign Up</button>
                    </div>
                </form>
            </div>
        
            <!-- Welcome Section -->
            <div class="col-5 border d-flex flex-column align-items-center justify-content-center gap-2 shadow-sm p-3 mb-4 text-center" style="background-color: #3a5a40; color: white;">
                <div style="font-weight: 900;"> 
                    <h1 class="fs-3">Signup to Clothing</h1>
                </div>
                <div>
                    <p>Already have an Account?</p>
                </div>
                <div>
                    <a class="btn btn-outline-light rounded-pill" href="{% url 'signin' %}" role="button">Sign In</a>
                </div>
            </div>
        </div>
        
        
    </div>
